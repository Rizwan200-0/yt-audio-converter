<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube to Audio Converter</title>
</head>
<body>
    <h1>YouTube to Audio Converter</h1>
    <form method="POST">
        <label>Paste YouTube Link:</label><br>
        <input type="text" name="url" required style="width: 300px;"><br><br>

        <label>Select Audio Format:</label><br>
        <select name="format">
            <option value="mp3">MP3</option>
            <option value="wav">WAV</option>
            <option value="aac">AAC</option>
            <option value="flac">FLAC</option>
            <option value="m4a">M4A</option>
            <option value="ogg">OGG</option>
        </select><br><br>

        <button type="submit">Convert & Download</button>
    </form>
</body>
</html>
